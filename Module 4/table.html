<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/nav.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">index</a></li>
                <li><a href="form.html">form</a></li>
                <li><a href="html5.html">html5</a></li>
                <li><a href="table.html">table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>table</h1>
        <table>
            <caption>Employee salary data:</caption>
            <thead>
                <th>No</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>billlll</td>
                    <td>macro hard</td>
                    <td>2945k</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td rowspan="2">steveee</td>
                    <td>apple</td>
                    <td>2425k</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>goooogle</td>
                    <td>4523k</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total employee: 3</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
